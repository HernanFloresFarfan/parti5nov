{%include 'header.html' %}
<h2>listado de productos</h2>

<a href="{{url_for('create')}}" class="btn btn-success">Nuevo</a>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">CANTIDAD</th>
        <th scope="col">PRECIO</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for item in producto %}
      <tr>
        <th scope="row">{{ item ['id']  }}</th>
        <td>{{ item ['descripcion']}}</td>
        <td>{{ item ['cantidad']}}</td>
        <td>{{ item['precio'] }}</td>
        <td><a href="/producto/edit/{{ item['id']}}" class=" btn btn-warning">EDITAR</a></td>
        <td><a href="/producto/delete/{{ item['id']}}" onclick="return(confirm('esta seguro bro'))" class=" btn btn-danger">ELIMINAR</a></td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
